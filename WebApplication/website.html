<!DOCTYPE html> 
<html> 
	<head> 
		<title>Touch Mobile &amp; Tablet Template</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;"  />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body> 
		<div data-role="page" class="page">
			<div data-role="header" data-theme="b">
				<a href="index.html" data-icon="arrow-l" data-direction="reverse">Back</a>
				<a href="index.html" data-icon="home" data-direction="reverse">Home</a>
				<h1>Translate a Website</h1>
			</div><!--/header-->
			
			<div data-role="content">
				<form action="http://translate.google.com/translate?js=n&sl=auto&tl=destination_language&u=http://chosun.com" method="get">
							<h2>Translate a website!</h2>

							<div data-role="fieldcontain">
					         <label for="name">Website URL:</label>
					         <input type="text" name="name" id="name" value=""  />
							</div>

							<div data-role="fieldcontain">
								<label for="select-choice-1" class="select">Choose target language:</label>
								<select name="select-choice-1" id="select-choice-1">
									<option value="english">English</option>
									<option value="korean">Korean</option>
									<option value="japanese">Japanese</option>
									<option value="chinese">Chinese</option>
								</select>
							</div>

						<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
								<div class="ui-block-a"><button type="submit" data-theme="b">Cancel</button></div>
								<div class="ui-block-b"><button type="submit" data-theme="b">Submit</button></div>
					    </fieldset>
						</div>
					</form>
			</div><!-- /content -->
		</div><!-- /page -->
	</body>
</html>
